<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
             class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="registerForm">
          <div class="form-outline mb-4">
            <label class="form-label">Felhasználónév:</label>
            <input type="email" formControlName="username" class="form-control form-control-lg"/>
            <div
              *ngIf="registerForm.controls['username'].invalid && (registerForm.controls['username'].dirty )"
              class="alert alert-danger">
              <div *ngIf="registerForm.controls['username'].errors?.['required']">
                Hibás felhasználó vagy jelszó!
              </div>
            </div>
          </div>

          <div class="form-outline mb-3">
            <label class="form-label">Jelszó</label>
            <input type="password" formControlName="password" class="form-control form-control-lg"/>
            <div
              *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty)"
              class="alert alert-danger">
              <div *ngIf="registerForm.controls['password'].errors?.['required']">
                Hibás felhasználó vagy jelszó!
              </div>
            </div>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-secondary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="register()" [disabled]="registerForm?.invalid">
              Regisztráció
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
