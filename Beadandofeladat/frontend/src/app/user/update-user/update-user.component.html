<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label>Vállalat Neve</label>
          <input class="form-control" type="text" formControlName="companyName"/>
          <!-- error -->
        </div>

        <div class="form-group">
          <label>Képviselő Neve</label>
          <input class="form-control" type="text" formControlName="delegatename"/>
          <!-- error -->
        </div>

        <div class="form-group">
          <label>Adószám</label>
          <input class="form-control" type="number" formControlName="taxnumber"/>
          <!-- error -->
        </div>

        <div class="form-group">
          <label>Vállalat szám</label>
          <input class="form-control" type="number" formControlName="companynumber"/>
          <!-- error -->
        </div>

        <div class="form-group">
          <label>Megyeszékhely neve</label>
          <input class="form-control" type="text" formControlName="headquarters"/>
          <!-- error -->
        </div>

        <div class="form-group">
          <label>Egyenleg</label>
          <input class="form-control" type="number" formControlName="balance"/>
          <!-- error -->
        </div>


        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">
            Frissítés
          </button>
        </div>
      </form>


      <div class="alert-success" *ngIf="submitted">
        Sikeres Frissítés!
      </div>
    </div>
  </div>
  <!-- form card register -->
</div>
